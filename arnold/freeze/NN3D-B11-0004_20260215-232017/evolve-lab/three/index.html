<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>EVOLVE-LAB — BUILD0002 (THREE)</title>
    <link rel="stylesheet" href="../style.css?v=BUILD0002_SHIFT" />
  </head>
  <body>
    <header id="hud">
      <div id="buildBox">
        <div class="row"><span class="k">PROJECT</span><span class="v">EVOLVE-LAB</span></div>
        <div class="row"><span class="k">BUILD</span><span class="v">BUILD0002</span></div>
        <div class="row"><span class="k">PATH</span><span class="v" id="path"></span></div>
        <div class="row"><span class="k">v=</span><span class="v" id="vtag"></span></div>
        <div class="row"><span class="k">RENDER</span><span class="v" id="rendererTag"></span></div>
        <div class="row"><span class="k">LOADED</span><span class="v" id="loadedAt"></span></div>
      </div>

      <div id="legend">
        <div><span class="chip">WASD / Arrows</span> move on plane</div>
        <div><span class="chip">Click / Tap</span> spawn food (3D ring)</div>
        <div><span class="chip">Shift</span> sprint (burns energy)</div>
        <div><span class="chip">R</span> reset</div>
      </div>
    </header>

    <main>
      <canvas id="c"></canvas>
    </main>

    <footer id="status">STATUS: booting…</footer>

    <script type="module" src="./app.js?v=BUILD0002_SHIFT"></script>
  </body>
</html>
