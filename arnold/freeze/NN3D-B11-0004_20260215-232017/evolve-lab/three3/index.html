<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>EVOLVE-LAB — BUILD0003 (TELEMETRY EVOLUTION)</title>
    <link rel="stylesheet" href="../style.css?v=BUILD0003" />
    <link rel="stylesheet" href="./three3.css?v=BUILD0003" />
  </head>
  <body>
    <header id="hud">
      <div id="buildBox">
        <div class="row"><span class="k">PROJECT</span><span class="v">EVOLVE-LAB</span></div>
        <div class="row"><span class="k">BUILD</span><span class="v">BUILD0003</span></div>
        <div class="row"><span class="k">PATH</span><span class="v" id="path"></span></div>
        <div class="row"><span class="k">v=</span><span class="v" id="vtag"></span></div>
        <div class="row"><span class="k">RENDER</span><span class="v" id="rendererTag"></span></div>
        <div class="row"><span class="k">GEN</span><span class="v" id="genTag"></span></div>
        <div class="row"><span class="k">TRAITS</span><span class="v" id="traitsTag"></span></div>
        <div class="row"><span class="k">LAST</span><span class="v" id="lastTag"></span></div>
        <div class="row"><span class="k">LOADED</span><span class="v" id="loadedAt"></span></div>
      </div>

      <div id="legend">
        <div><span class="chip">WASD / Arrows</span> move</div>
        <div><span class="chip">Shift</span> sprint (burns energy)</div>
        <div><span class="chip">Click</span> spawn food</div>
        <div><span class="chip">Space</span> reproduce (when ready)</div>
        <div><span class="chip">1/2/3</span> pick mutation</div>
        <div><span class="chip">R</span> reset</div>
      </div>
    </header>

    <main>
      <canvas id="c"></canvas>
    </main>

    <footer id="status">STATUS: booting…</footer>

    <div id="overlay" class="hidden" role="dialog" aria-modal="true">
      <div class="panel">
        <div class="title">REPRODUCTION — Mutation Draft</div>
        <div id="overlayStats" class="stats"></div>
        <div id="cards" class="cards"></div>
        <div class="hint">Pick with <b>1 / 2 / 3</b> or click a card. <b>Esc</b> cancels.</div>
      </div>
    </div>

    <script type="module" src="./app.js?v=BUILD0003"></script>
  </body>
</html>
