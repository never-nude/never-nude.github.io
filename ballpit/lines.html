<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Ball Pit — Lines</title>
  <style>
    html, body { margin:0; height:100%; background:#05070b; overflow:hidden; }
    #c { width:100vw; height:100vh; display:block; }
    #hud {
      position: fixed; left: 12px; top: 12px; z-index: 9999;
      color: rgba(255,255,255,0.92);
      background: rgba(0,0,0,0.45);
      border: 1px solid rgba(255,255,255,0.18);
      border-radius: 12px;
      padding: 10px 12px;
      font: 13px/1.25 ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      max-width: 560px;
      backdrop-filter: blur(6px);
    }
    #hud .row { margin: 4px 0; }
    #hud .title { font-weight: 700; font-size: 14px; }
    #hud .pill {
      display:inline-block; padding:2px 8px; border-radius:999px;
      border:1px solid rgba(255,255,255,0.18);
      background: rgba(255,255,255,0.06);
      margin-left:6px;
      font-size: 12px;
    }
    #hud button {
      appearance:none;
      border:1px solid rgba(255,255,255,0.18);
      background: rgba(255,255,255,0.07);
      color: rgba(255,255,255,0.92);
      border-radius: 10px;
      padding: 5px 10px;
      font: inherit;
      cursor:pointer;
      margin-right:6px;
      margin-top:4px;
    }
    #hud button.active {
      background: rgba(255,255,255,0.16);
      border-color: rgba(255,255,255,0.32);
    }
    #hud .dim { color: rgba(255,255,255,0.70); }
    #marker {
      position: fixed; right: 12px; bottom: 12px; z-index: 9999;
      color: rgba(255,255,255,0.9);
      background: rgba(0,0,0,0.40);
      border: 1px solid rgba(255,255,255,0.16);
      border-radius: 10px;
      padding: 6px 10px;
      font: 12px/1.2 ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
    }
  </style>
</head>
<body>
  <div id="hud">
    <div class="row title">Ball Pit <span class="pill">subway-lines</span> <span class="dim" id="buildId">build …</span></div>
    <div class="row">
      stimulus <b id="stimName">rest</b>
      &nbsp;•&nbsp; nodes <b id="nodeCount">?</b>
      &nbsp;•&nbsp; lines <b id="lineCount">?</b>
      &nbsp;•&nbsp; trains <b id="trainCount">?</b>
    </div>
    <div class="row">
      <button data-stim="rest" class="active">Rest</button>
      <button data-stim="visual">Visual</button>
      <button data-stim="motor">Motor</button>
      <button data-stim="auditory">Auditory</button>
    </div>
    <div class="row dim">Mouse: drag to orbit • wheel: zoom • right-drag: pan</div>
    <div class="row">hover — <b id="hoverName">none</b></div>
    <div class="row dim" id="statusLine"></div>
  </div>

  <canvas id="c"></canvas>
  <div id="marker">Ball Pit • lines2</div>

  <script type="importmap">
{
  "imports": {
    "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
    "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
    "three/examples/jsm/": "https://unpkg.com/three@0.160.0/examples/jsm/"
  }
}
</script>

<script type="module" src="./ballpit_lines.js?v=lines2"></script>

<!-- View toggle (subway ↔ lines) -->
<div id="viewToggle" style="position:fixed; top:12px; right:12px; z-index:9999; background:rgba(0,0,0,0.45); border:1px solid rgba(255,255,255,0.2); border-radius:10px; padding:6px 10px; font:12px ui-sans-serif,system-ui; color:rgba(255,255,255,0.92);">
  <span style="opacity:0.75; margin-right:8px;">view</span>
  <a id="toSubway" href="/ballpit/" style="color:inherit; text-decoration:none; margin-right:8px; padding:2px 8px; border:1px solid rgba(255,255,255,0.2); border-radius:8px;">subway</a>
  <a id="toLines" href="/ballpit/lines.html" style="color:inherit; text-decoration:none; padding:2px 8px; border:1px solid rgba(255,255,255,0.2); border-radius:8px;">lines</a>
</div>
<script>
(() => {
  try {
    const qs = new URLSearchParams(location.search);
    const suffix = qs.toString() ? ("?" + qs.toString()) : "";
    const path = location.pathname || "";
    const subway = document.getElementById("toSubway");
    const lines  = document.getElementById("toLines");
    if (subway) subway.href = "/ballpit/" + suffix;
    if (lines)  lines.href  = "/ballpit/lines.html" + suffix;

    // highlight active
    const isLines = path.endsWith("/lines.html");
    const activeStyle = "background:rgba(255,255,255,0.14);";
    if (isLines) {
      if (lines) lines.setAttribute("style", (lines.getAttribute("style") || "") + activeStyle);
    } else {
      if (subway) subway.setAttribute("style", (subway.getAttribute("style") || "") + activeStyle);
    }
  } catch (e) {}
})();
</script>
<!-- /View toggle -->

</body>
</html>
