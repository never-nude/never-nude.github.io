<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Invictus G — Movement Reset Lab</title>
  <style>
    body { margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
    .topbar { display:flex; gap:12px; align-items:center; padding:10px 12px; border-bottom:1px solid #ddd; }
    .pill { padding:6px 10px; border:1px solid #ccc; border-radius:999px; font: 12px/1 ui-monospace, Menlo, monospace; }
    .wrap { display:grid; grid-template-columns: 320px 1fr; height: calc(100vh - 52px); }
    .panel { border-right:1px solid #ddd; padding:12px; overflow:auto; }
    .panel h3 { margin: 0 0 10px 0; font-size: 14px; }
    pre { white-space: pre-wrap; word-break: break-word; }
    .status { margin-top:10px; padding:8px 10px; border:1px solid #ddd; border-radius:10px; font: 12px/1.3 ui-monospace, Menlo, monospace; }
    .status.bad { border-color:#b00020; color:#b00020; }
    .status.good { border-color:#2e7d32; color:#2e7d32; }
    button { padding:8px 10px; border:1px solid #ccc; border-radius:10px; background:#fff; cursor:pointer; }
    button:disabled { opacity:0.5; cursor:not-allowed; }
    #board { width: 100%; height: 100%; background: #fafafa; }
    .hex { fill: #f6f6f6; stroke: #cfcfcf; stroke-width: 1; }
    .hex.legal { stroke-width: 3; stroke: #1e88e5; }
    .hex.sel { stroke-width: 3; stroke: #111; }
    .unitShape { stroke:#111; stroke-width:0.9; }
    .uText { font-family: ui-monospace, Menlo, monospace; pointer-events:none; user-select:none; }
    .uType { font-size: 9px; font-weight: 700; }
    .uHP { font-size: 8px; font-weight: 700; }
  </style>
</head>
<body>
  <div class="topbar">
    <div class="pill" id="truthPill">Loading TRUTH…</div>
    <div class="pill" id="turnPill">Turn: ?</div>
    <div class="pill" id="actPill">Activations: ?/3</div>
    <button id="endTurnBtn">End Turn</button>
    <button id="resetBtn">Reset</button>
  </div>

  <div class="wrap">
    <div class="panel">
      <h3>Selected</h3>
      <pre id="selectedBox">(none)</pre>

      <h3>Log</h3>
      <pre id="logBox"></pre>

      <h3>TRUTH</h3>
      <pre id="truthBox"></pre>

      <div id="status" class="status">Ready.</div>
    </div>

    <svg id="board" viewBox="0 0 1200 700" xmlns="http://www.w3.org/2000/svg"></svg>
  </div>

  <script src="app.js?v=20260220-111558"></script>
</body>
</html>
